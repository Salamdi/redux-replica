<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1 id="counter"></h1>
    <button id="increment">+</button>
    <button id="decrement">-</button>
    <form id="add-form">
        <input type="number" id="add-input">
        <button id="add-btn" type="submit">Add</button>
    </form>
    <button id="btn-async">Increment asynchronously</button>
    <p id="mssg" style="position: absolute; left: 50%; transform: translateX(-50%)"></p>
    <div id="box" style="border: 1px solid pink; width: 200px; height: 150px; margin: 48px auto; position: relative;">
        <input type="text" id="box-input" placeholder="choose background color" style="position: absolute; transform: translate(-50%, -50%); top: 50%; left: 50%;">
    </div>
    <script src="bundle.js"></script>
</body>
</html>
